<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lorem Ipsum Inc</title>
    <link rel="stylesheet" href="lib/jquery-ui.css">
    <link rel="stylesheet" href="lib/bootstrap.min.css" />
	<script src="lib/jquery.min.js"></script>  
	<script src="lib/jquery-ui.js"></script>
    
</head>
<body>
    
    <div class="container">
        <br />
        
        <h3 align="center">Cadastro de projetos </a></h3><br />
        <br />
        <div align="right" style="margin-bottom:5px;">
        <button type="button" name="btnAdd" id="btnAdd" class="btn btn-success btn-xl">Add</button>
        </div>
         <!-- Tabela -->
        <div class="table-responsive" id="user_data">
            

                <table class="table">
                        <thead>
                          <tr>        
                            <th scope="col">Nome do projeto</th>
                            <th scope="col">Data de Início</th>
                            <th scope="col">Data de Término</th>
                            <th scope="col">Valor</th>
                            <th scope="col">Risco</th>
                            <th scope="col">Participantes</th>
                            <th scope="col">Ação</th>
                          </tr>
                        </thead>
                        <tbody id="tableProject">
                          
                        </tbody>
                      </table>
        </div>
    </div>
    <!--modal Alert-->
    <div id="warningDialog" title="Alerta">

    </div>
    <!-- Modal -->
    <div id="projectDialog" title="Cadastro">
        <form method="post" id="formProject">
            <div class="form-group mb-3">
                <label for="nameProject" class="form-label">Nome do Projeto </label>
                <input type="text" class="form-control" id="nameProject">
            </div>
            <div class="row">
            <div class="form-group mb-3 col-sm-6">
                <label for="dataInicio" class="form-label">Data de Início </label>
                <input type="date" class="form-control" id="dataInicio">
            </div>
            
            <div class="form-group mb-3 col-sm-6">
                <label for="DataTermino" class="form-label">Data de Término </label>
                <input type="date" class="form-control" id="DataTermino">
            </div>
            </div>
            <div class="row">
            <div class="form-group mb-3 col-sm-6">
                <label for="valorProject" class="form-label">Valor do Projeto </label>
                <input type="text" class="form-control" id="valorProject">
            </div>
             
            <div class="form-group mb-3 col-sm-6">
                <label for="nameRisco" class="form-label">Risco </label>
                <input type="text" class="form-control" id="nameRisco">
            </div>
        </div>
            <div class="form-group sm-3">
                <label for="nameParticipantes" class="form-label">Participantes </label>
                <input type="text" class="form-control" id="nameParticipantes" placeholder="Informe os participantes separados por ," >
            </div>
            <div class="form-group sm-3">
            <input  type="submit" class="btn btn-primary" id="btnEnviar" value="Adicionar">
        </div>
        </form>
    </div>
<script>

    function populate() {
        var url = "controller/controller.php";
        var action = "list";
        var showTable = document.getElementById("tableProject");
        showTable.innerHTML = "";
        // showTable = "";
        $.ajax({
            url:url,
            type:"post",
            data:{action:action},
            success:function(response){
               
                $.each(JSON.parse(response),function(k,v){
                    
                    showTable.innerHTML +=`
                    <tr>
                        <td>${v[1]}</td>
                        <td>${v[2]}</td>
                        <td>${v[3]}</td>
                        <td>${v[4]}</td>
                        <td>${v[5]}</td>
                        <td>${v[6]}</td>
                        <td> 
                        <button type="button" name="btnDel" id="btnDel" class="btn btn-danger btn-xl">Delete</button>
                        <button type="button" name="btnEdit" id="btnEdit" class="btn btn-primary btn-xl">Edite</button>
                        </td>
                    </tr>
                    
                    `;

                })

            }

        })
    }
    $(document).ready(function(){
        $("#projectDialog").dialog({
		autoOpen:false,
		width:450
	    });
        $("#warningDialog").dialog({
		autoOpen:false,
		width:450
	    });
       
        $('#btnAdd').click(function(){
           $('#formProject')[0].reset();
           $("#projectDialog").dialog('open');
       });
       populate();
        $("#formProject").submit(function(e){
            e.preventDefault();
                var nameProject = $("#nameProject").val();
                var dataInicio = $("#dataInicio").val();
                var DataTermino = $("#DataTermino").val();
                var valorProject = $("#valorProject").val();
                var nameRisco = $("#nameRisco").val();
                var nameParticipantes = $("#nameParticipantes").val();
              
              if (nameProject == '' || dataInicio == '' || DataTermino == '' || valorProject == '' || nameRisco == '' || nameParticipantes == '' ){
                $("#warningDialog").html('Todos os campos devem sem preenchidos')
                $("#warningDialog").dialog('open')
                return;
              }

                var url = "controller/controller.php";
                var action = "insert";

                $.ajax({
                    url:url,
                    type:"post",
                    data:{nameProject,dataInicio,DataTermino,valorProject,nameRisco,nameParticipantes,action},
                    success:function(response){
                        console.log(response)
                        $("#projectDialog").dialog('close');
                        populate();


                    }
                })
        })
    
    })

</script>
</body>
</html>
