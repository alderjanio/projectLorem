<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lorem Ipsum Inc</title>
    <link rel="stylesheet" href="lib/jquery-ui.css">
    <link rel="stylesheet" href="lib/bootstrap.min.css" />
	<script src="lib/jquery.min.js"></script>  
	<script src="lib/jquery-ui.js"></script>
    
</head>
<body>
    
    <div class="container">
        <br />
        
        <h3 align="center">Cadastro de projetos </a></h3><br />
        <br />
        <div align="right" style="margin-bottom:5px;">
        <button type="button" name="btnAdd" id="btnAdd" class="btn btn-success btn-xl">Add</button>
        </div>
         <!-- Tabela -->
        <div class="table-responsive" id="user_data">
            

                <table class="table">
                        <thead>
                          <tr>        
                            <th scope="col">Nome do projeto</th>
                            <th scope="col">Data de Início</th>
                            <th scope="col">Data de Término</th>
                            <th scope="col">Valor</th>
                            <th scope="col">Risco</th>
                            <th scope="col">Participantes</th>
                            <th scope="col">Ação</th>
                          </tr>
                        </thead>
                        <tbody id="tableProject">
                          
                        </tbody>
                      </table>
        </div>
    </div>
    <!--modal Alert-->
    <div id="simulaDialog" title="Alerta">
        <span id="msg"></span>
        <h4>Informe o valor de Investimento</h4>
        
        <input type="hidden" name="simulateId" id="simulateId">
        <input type="text" class="form-controll" id="textInvestimento">
        
        
        <button type="submit" class="btn btn-primary" id="btninvertimento">Simular</button>
    </div>
    <div id="warningDialog" title="Alerta">
        


    </div>
    <div id="deleteDialog" title="Alerta">
            Tem Certeze que quer deletar ?
            <br/>
            <button type="button" name="confirmaDel" id="confirmaDel" value="yes" class="btn btn-danger btn-xl">Sim</button>
    
    
        </div>
    <!-- Modal -->
    <div id="projectDialog" >
        <form method="post" id="formProject">
            <div class="form-group mb-3">
                <label for="nameProject" class="form-label">Nome do Projeto </label>
                <input type="text" class="form-control" id="nameProject">
            </div>
            <div class="row">
            <div class="form-group mb-3 col-sm-6">
                <label for="dataInicio" class="form-label">Data de Início </label>
                <input type="date" class="form-control" id="dataInicio">
            </div>
            
            <div class="form-group mb-3 col-sm-6">
                <label for="DataTermino" class="form-label">Data de Término </label>
                <input type="date" class="form-control" id="DataTermino">
            </div>
            </div>
            <div class="row">
            <div class="form-group mb-3 col-sm-6">
                <label for="valorProject" class="form-label">Valor do Projeto </label>
                <input type="text" class="form-control" id="valorProject">
            </div>
             
            <div class="form-group mb-3 col-sm-6">
                <label for="nameRisco" class="form-label">Risco </label>
                <select name="nameRisco" id="nameRisco" class="form-control" >

                    <option value="0">Risco Baixo</option>
                    <option value="1">Risco intermediário </option>
                    <option value="2">Risco Alto </option>

                </select>
                
            </div>
        </div>
            <div class="form-group sm-3">
                <label for="nameParticipantes" class="form-label">Participantes </label>
                <input type="text" class="form-control" id="nameParticipantes" placeholder="Informe os participantes separados por ," >
            </div>
            <div class="form-group sm-3">
            <input type="hidden" id="hideid">
            <input  type="submit" class="btn btn-primary" id="btnEnviar" value="Adicionar">
            <button  type="submit" class="btn btn-primary" id="btnAtualizar" > Atualiza </button>
            
        </div>
        </form>
    </div>
    <script src="lib/maskMoney.min.js" type="text/javascript"></script>
<script>
    function simularInvestimento(params) {
        $("#simulateId").val(params)
        $("#msg").html("");
        $('#textInvestimento').val(0)
        $("#simulaDialog").dialog('open');
      
    }
    function atualizarProjeto(params) {
        var url = "controller/controller.php";
        var action = "buscaid";
        var id = params;
        $.ajax({
            url:url,
            type:"post",
            data:{action:action,id},
            success:function(response){
               console.log(response)
               $.each(JSON.parse(response),function(k,v){
               $("#nameProject").val(v[1]);
               $("#dataInicio").val(v[2]);
               $("#DataTermino").val(v[3]);
               $("#valorProject").val(v[4]);
               $("#nameRisco").val(v[5]);
               $("#nameParticipantes").val(v[6]);
               $("#hideid").val(v[0])
               $("#btnEnviar").hide();
               $("#btnAtualizar").show();
               
               $("#projectDialog").attr('title','Atualizar');
               $("#projectDialog").dialog('open');


               })


            }
        })
    }
    function confirmadel(params) {
        $("#confirmaDel").attr('value',params)
        $("#deleteDialog").dialog('open');
    }

    $('#btninvertimento').on('click',function (e) {
        e.preventDefault();
        var url = "controller/controller.php";
        var id =  $("#simulateId").val()
        var valorInvestido = $("#textInvestimento").val();
        var action = 'buscaid';
        var priceProjet;
        var riscoProject
        $.ajax({
            url:url,
            type:"post",
            data:{action:action,id},
            success:function(response){
               console.log(response)
               $.each(JSON.parse(response), function (k,v) {
                   console.log(v[4])
                   priceProjet = v[4];
                   riscoProject = v[5]
               });
               if (valorInvestido < priceProjet){
                   $('#msg').css('border-color', '#cc0000')
                   $("#msg").html("<h4>Valor de investimento precisa ser maior que "+priceProjet+"</h4>")
               }else{
                   var lucro = 0;
                   lucro = parseFloat(valorInvestido) * ((parseFloat(riscoProject)+1) * 5/100) //Number.parseFloat (valorInvestido * ((riscoProject+1) * 5 / 100 ))
                $("#msg").html("<h4>Sua previsão de lucro é de: "+lucro+"</h4>"+riscoProject)
               }

             
              

          


            }
        })


    })
    $("#confirmaDel").on('click',function(){
        var url = "controller/controller.php";
        var action = "del";
        var id = $("#confirmaDel").val();
        $.ajax({
            url:url,
            type:"post",
            data:{action:action,id},
            success:function(response){
                populate();
                $("#deleteDialog").dialog('close');


            }
        })
    })
        
        
   

    function populate() {
        var url = "controller/controller.php";
        var action = "list";
        var showTable = document.getElementById("tableProject");
        showTable.innerHTML = "";
     
        $.ajax({
            url:url,
            type:"post",
            data:{action:action},
            success:function(response){
               
                $.each(JSON.parse(response),function(k,v){
                    
                    showTable.innerHTML +=`
                    <tr>
                        <td>${v[1]}</td>
                        <td>${v[2]}</td>
                        <td>${v[3]}</td>
                        <td>${v[4]}</td>
                        <td>${v[5]}</td>
                        <td>${v[6]}</td>
                        <td> 
                        <button type="button" name="btnDel" onclick="confirmadel(${v[0]})" id="btnDel" class="btn btn-danger btn-xl">Delete</button>
                        <button type="button" name="btnEdit" onclick="atualizarProjeto(${v[0]})" id="btnEdit" class="btn btn-primary btn-xl">Edite</button>
                        <button  typy="button" onclick="simularInvestimento(${v[0]})" class="btn btn-primary" id="btnSimular">Simular</button>
                        </td>
                    </tr>
                    
                    `;

                })

            }

        })
    }
    $(document).ready(function(){
        $("#btnAtualizar").hide();

        $("#projectDialog").dialog({
		autoOpen:false,
		width:450
        });
        
        $("#warningDialog").dialog({
		autoOpen:false,
		width:450
        });
        
        $("#deleteDialog").dialog({
		autoOpen:false,
		width:350
        })
        
        $("#simulaDialog").dialog({
		autoOpen:false,
		width:450
        });
       

        $('#btnAdd').click(function(){
            $("#btnAtualizar").hide();
            $("#btnEnviar").show()
           $('#formProject')[0].reset();
           $("#projectDialog").dialog('open');
           
       });
       
       $("#valorProject").maskMoney({thousands:"", decimal:",", symbol:"R$", showSymbol:true, symbolStay:true});
       $("#textInvestimento").maskMoney({thousands:"", decimal:",", symbol:"R$", showSymbol:true, symbolStay:true});
       populate();

        $("#btnEnviar").on('click',function(e){
            e.preventDefault();
          
            
                var nameProject = $("#nameProject").val();
                var dataInicio = $("#dataInicio").val();
                var DataTermino = $("#DataTermino").val();
                var valorProject = $("#valorProject").val();
                var nameRisco = $("#nameRisco").val();
                var nameParticipantes = $("#nameParticipantes").val();
              
                var valorProject = valorProject.split(',').join('.');
            
               
              if (nameProject == '' || dataInicio == '' || DataTermino == '' || valorProject == '' || nameRisco == '' || nameParticipantes == '' ){
                $("#warningDialog").html('Todos os campos devem sem preenchidos')
                $("#warningDialog").dialog('open')
                return;
              }

                var url = "controller/controller.php";
                var action = "insert";

                $.ajax({
                    url:url,
                    type:"post",
                    data:{nameProject,dataInicio,DataTermino,valorProject,nameRisco,nameParticipantes,action},
                    success:function(response){
                        console.log(response)
                        $("#projectDialog").dialog('close');
                        populate();


                    }
                })
        })
    
    })
    $("#btnAtualizar").on('click',function(e){
            e.preventDefault();
          
                var id = $("#hideid").val();
                var nameProject = $("#nameProject").val();
                var dataInicio = $("#dataInicio").val();
                var DataTermino = $("#DataTermino").val();
                var valorProject = $("#valorProject").val();
                var nameRisco = $("#nameRisco").val();
                var nameParticipantes = $("#nameParticipantes").val();

                var valorProject = valorProject.split(',').join('.');
              
              if (nameProject == '' || dataInicio == '' || DataTermino == '' || valorProject == '' || nameRisco == '' || nameParticipantes == '' ){
                $("#warningDialog").html('Todos os campos devem sem preenchidos')
                $("#warningDialog").dialog('open')
                return;
              }

                var url = "controller/controller.php";
                var action = "atualizar";
             
                $.ajax({
                    url:url,
                    type:"post",
                    data:{id,nameProject,dataInicio,DataTermino,valorProject,nameRisco,nameParticipantes,action},
                    success:function(response){
                        console.log(response)
                        $("#projectDialog").dialog('close');
                        populate();


                    }
                })
        })
    

</script>
</body>
</html>
